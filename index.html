<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Seat Availability</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 49%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button[type="reset"] {
            margin-left: 2%;
            background-color: #dc3545;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <form id="seatAvailabilityForm">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><br><br>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="trainNumber">Train Number:</label>
        <input type="text" id="trainNumber" name="trainNumber" required><br><br>

        <label for="cls">Class:</label>
        <input type="text" id="cls" name="cls" required><br><br>

        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        document.getElementById("seatAvailabilityForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var date = document.getElementById("date").value;
            var trainNumber = document.getElementById("trainNumber").value;
            var cls = document.getElementById("cls").value;
            date = date.split('-').reverse().join('-');
            // Construct URL with form data
            var url = "https://www.indianrail.gov.in/enquiry/SEAT/SeatAvailability.html?locale=en&ir_action=seat&train=" + trainNumber + "&from=" + from + "&to=" + to + "&date=" + date + "&cls=" + cls + "&quota=HO&date2=18-May-2024&tabid=1049114912";

            // Open URL in new tab
            window.open(url, "_blank");
        });
    </script>
</body>

</html>
